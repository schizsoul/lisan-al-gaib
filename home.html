<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width= device-width, initial-scale = 1.0">
        <title>Animation with JS Test</title>
        <link rel="stylesheet" href="home-styles.css">
    </head>
    <body>
        <main>
            <div id = "col-cont" class="columnContainer">
                <div class="column"></div>
                
            </div>
            <div class="controls">
            <button id="add-button">Add</button>
            <button id="add-button-multi">Add Ten Columns</button>
            <button id="reset-button">Reset Columns</button>
            <label>Speed in seconds: <input id="animation-speed" type="number" placeholder="In seconds" min="1" max="10" step="1" value="1"></label>
            <label>Delay in milliseconds: <input id="animation-delay" type="number" placeholder="In milliseconds" min="0" max="25" step="5" value="0"></label>
            </div>

            <div class="title">
                <h1>Hello, I am Prithwish!</h1>
                <h2>Welcome to my Github.</h2>
            </div>
        </main>

        <script src="home-script.js" defer></script>
    </body>
</html>
